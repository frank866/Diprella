<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon-icon.jpg" type="image/x-icon">
    <title>Diprella</title>
</head>
<body>

    <div class="wrapper">

        <!-- LEFT CONTAINER -->
        <div class="left-container">

            <!-- LOGO -->
            <div class="logo">
                <img src="./logo.jpg">
            </div>

            <!-- FORM -->
            <form action="#">

                <!-- FORM TITLE -->
                <h1>Sign in to Diprella</h1>
                <div class="social-media">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.google.com"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p class="account">
                    or use your email account.
                </p>

                <!-- EMAIL INPUT -->
                <div class="inputs">
                    <input type="email" placeholder="Email" required>

                    <!-- FONT AWESOME ICON -->
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>

                </div>

                <!-- PASSWORD INPUT -->
                <div class="inputs">
                    <input type="password" placeholder="password" required>

                    <!-- FONT AWESOME ICON -->
                    <div class="icon">
                        <i class="fa-regular fa-lock"></i>
                    </div>

                </div>

                <!-- FORGET PASSWORD -->
                <div class="forget-password">
                    <a href="#">Forgot your password?</a>
                </div>

                <!-- SIGN IN BUTTON -->
                <button class="sign-in">SIGN IN</button>


            </form>

        </div>

        <!-- RIGHT CONTAINER -->
        <div class="right-container">

            <div class="sign-up">

                <!-- SIGN UP TITLE -->
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details <br> and start journey with us</p>

                <!-- SIGN UP BUTTON -->
                <button class="register">SIGN UP</button>

            </div>

        </div>

    </div>
</body>
</html>
